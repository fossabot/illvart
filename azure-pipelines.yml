# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master
pool:
  vmImage: "ubuntu-latest"
steps:
- task: NodeTool@0
  inputs:
    versionSpec: "11.x"
  displayName: "Install Node.js"

- script: |
    yarn install
    yarn lint
    yarn build
  displayName: "Run commands"
